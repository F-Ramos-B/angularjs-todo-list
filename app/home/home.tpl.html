<section ng-controller="homeController as vm" ng-init="vm.init()">
  <div class="row">
    <div class="col-12 text-center">
      <div class="row align-items-center">
        <div class="col-12 col-sm-12 col-md-4">
          <div class="input-group">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon1">Logado como:</span>
            </div>
            <select id="usuario" class="custom-select"
              ng-options="user as user.nome for user in vm.users track by user.id"
              ng-model="vm.usuarioSelecionado"></select>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-4 text-center">
          <h1>Tarefas</h1>
        </div>
        <div class="col-12 col-sm-12 col-md-4">
          <button type="button" class="btn btn-outline-warning btn-lg btn-block"
            ng-disabled="vm.usuarioSelecionado.idRole !== vm.constantes.ROLES.ADMIN.id" data-toggle="modal"
            data-target="#tableModal">Gerenciar usu√°rios</button>
        </div>
      </div>
    </div>
    <div ng-repeat="card in vm.cards | orderBy: card.idStatus track by card.idStatus" class="col-12 col-md-6 my-5">
      <div class="card border-{{ card.severity }}">
        <div class="card-header text-center text-{{ card.severity }}">
          <h2>{{ card.status }}</h2>
        </div>
        <div class="card-body p-0 text-{{ card.severity }}" ng-on-drop="vm.drop($event, card.idStatus)"
          ng-on-dragover="vm.allowDrop($event)">
          <div class="campo border-{{ card.severity }}" ng-on-dragstart="vm.dragEvent($event, card.idStatus, registro)"
            draggable="true" ng-repeat="registro in card.registros" ng-on-dragover="vm.allowDrop($event)">
            <div ng-if="!vm.loading">
              {{ registro.text }}
            </div>
            <div class="text-center" ng-if="vm.loading">
              <div class="spinner-border spinner-border-sm text-{{ card.severity }}" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <small class="text-muted">Total: {{ card.registros.length }}</small>
        </div>
      </div>
    </div>
  </div>

  <ng-include src="'home/modal-table.tpl.html'"></ng-include>
  <ng-include src="'home/modal-form.tpl.html'"></ng-include>
</section>
